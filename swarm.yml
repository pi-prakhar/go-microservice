version: '3'

services:
  caddy:
    image: 16181181418/go-microservice-caddy:1.0.0
    deploy:
      mode: replicated
      replicas: 1
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config

  frontend-service:
    image: 16181181418/go-microservice-frontend-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1

  broker-service:
    image: 16181181418/go-microservice-broker-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1
  
  listener-service:
    image: 16181181418/go-microservice-listener-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1
  
  authentication-service:
    image: 16181181418/go-microservice-authentication-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1
    environment:
      DSN: "host=postgres port=5432 user=postgres password=password dbname=users sslmode=disable timezone=UTC connect_timeout=5"

  logger-service:
    image: 16181181418/go-microservice-logger-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1
  
  mailer-service:
    image: 16181181418/go-microservice-mail-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1
    environment:
      MAIL_DOMAIN: localhost
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_ENCRYPTION: none
      MAIL_USERNAME: ""
      MAIL_PASSWORD: ""
      FROM_NAME: "pi"
      FROM_ADDRESS: pi.dev@example.com   

  rabbitmq:
    image: 'rabbitmq:3.9-alpine'
    deploy:
      mode: global
  
  mailhog:
    image: "mailhog/mailhog:latest"
    ports:
      - "8025:8025"
    deploy:
      mode: global

  mongo:
    image: 'mongo:4.2.17-bionic'
    ports:
      - "27017:27017"
    deploy:
      mode: global
    environment:
      MONGO_INITDB_DATABASE: logs
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./db-data/mongo/:/data/db

  postgres:
    image: 'postgres:14.0'
    ports:
      - "5432:5432"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data/

volumes:
  caddy_data:
    external: true
  caddy_config: